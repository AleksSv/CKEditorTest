<!DOCTYPE html>
<html>
    <head>
        <title>Post HTML Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styling.css">

        <!-- Make sure the path to CKEditor is correct. -->
        <script src="ckeditor/ckeditor.js"> </script>
    </head>
    <body>
        <form>
        	<h1>CKEditor Post Testing</h1>
        	<div id="editor">
        	</div>
			
			<input onclick="postHTML();" type="button" value="Post Information">
        	
        	<div id="editorPost">
        	</div>

            <script>

            var editor, html = '';
        	var config = {};

        	function postHTML()
        	{
        		if(!editor)
        			{return;}

        		//Get Editor Contents
        		document.getElementById('editorPost').innerHTML = html = editor.getData();
        	}
            // Replace the <textarea id="editorTextArea"> with a CKEditor
            // instance, using default configuration.
            editor = CKEDITOR.appendTo( 'editor', config, html );

            </script>
        </form>
    </body>
</html>
